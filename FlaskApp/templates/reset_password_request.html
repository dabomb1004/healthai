{% extends "base.html" %}

{% block app_content %}
<div class="d-flex align-items-center justify-content-center mt-5 mb-5">

  <div class="row mb-5">
      <h1>Reset Password</h1>
      <div class="col-md-10">
        <form action="" method="post">
              {{ form.hidden_tag() }}
              <p>
                  {{ form.email.label }}<br>
                  {{ form.email(size=64) }}<br>
                  {% for error in form.email.errors %}
                  <span style="color: red;">[{{ error }}]</span>
                  {% endfor %}
              </p>
              
              <p>{{ form.submit() }}</p>
          </form>
    </div>
  </div>


</div>


{% endblock %}
